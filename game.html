<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <title>Além da Névoa</title>
</head>
<body>

    <div class="imagem-lateral">
        <img src="assets/personagem.png" alt="Imagem Lateral">
    </div>

    <div class="imagem-lateral-direita">
        <img src="assets/fadas.png" alt="Imagem Lateral Direita">
    </div>

    <div class="placar">
        <div class="lado-esquerdo">Edalyn</div>
        <div class="meio">Além da Névoa</div>
        <div class="lado-direito">Pontos:  <span id="score"> 0</span></div>
    </div>
    
    <div class="game-container">
        <div id="narrativa"></div> <!-- Texto será carregado dinamicamente -->
        <div id="opcoes">
            <button id="opcao1" class="opcao">Opção 1</button>
            <button id="opcao2" class="opcao">Opção 2</button>
        </div>
    </div>



  

    <script type="module" src="js/game.js"></script>





</body>
</html>
